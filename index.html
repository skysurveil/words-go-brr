<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Words Go Brr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body id="body">
    <h1>Words Go Brr</h1>
    <form method="GET">
      <textarea id="textArea" onfocus="clearText(this);" name="Input" rows="8" cols="40">Paste words to go brr...</textarea>
      <br/>
      <input onclick="getText();" id="submitButton" type="button" name="submit" value="Go!"/>

    </form>
    <p id="resultTitle"></p>
    <p id="resultP"></p>
    <br/>
    <div id="settings">
      <p id="settingsP">Settings</p>
      <form id="darkModeToggle">
        <p>Dark/Light Toggle:
        <input id="dark-mode-radio" type="radio" name="dark-mode" value="Dark" checked="checked"/> Dark
        <input id="light-mode-radio" type="radio" name="dark-mode" value="Light" /> Light
      </p>
    </form>
      <button type="button" onclick="toggleLightMode();">Toggle Light Mode</button>
    </div>

  </body>
</html>
