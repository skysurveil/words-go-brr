<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Words Go Brr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Words Go Brr</h1>
    <form method="GET">
      <textarea id="textArea" onfocus="clearText(this);" name="Input" rows="8" cols="40">Paste words to go brr...</textarea>
      <br/>
      <input onclick="getText(); return false;" id="submitButton" type="button" name="submit" value="Go!"/>

    </form>

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <p id="resultTitle"></p>
    <p id="resultP"></p>
    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="uploadImage(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p><img id="output" width="500" /></p>


  </body>
</html>
